          <div class="row mb-3">

            <div class="row mb-3">
              <label for="" class="form-label">Choisir les burgers du menu</label>

                  <div class="row">
                    
                      <div class="col-md-2 mb-4" th:each="bm : ${burgers}">
                        <div class="card" style="width: 15rem; background-color: #666">
                          <img

                            <h4 class="card-title" th:text="${bm.nom}"></h4>
                          </div>
                          <div
                            style="

                              margin-top: -10%;
                              display: flex;
                              justify-content: center;
                              align-items: center;

                            <a
                              minus

                                justify-content: center;

                                background-color: #ffd800;
                                color: black;

                            </a>
                            <input type="hidden" th:data-id="'burger'+${bm.id}" id="quantiteBurger" name="quantiteBurger[]">
                            <span spanQburger class="p-2" value="0">0</span>
                            <a

                          </div>
                        </div>

            </div>
            <!-- tailles menu -->
            <div class="row mb-3" >
              <label for="" class="form-label">Choisir les Tailles du Menu</label>
              <div class="col-md-3" th:each="t : ${tailles}">
                <div class="card" style="width: 15rem; background-color: #666">
                  <img
                    th:src="@{${'img/uploads/'+t.image}}"
                    class="card-img-top mx-auto d-block mt-2"
                    style="width: 120px; height: 120px"
                  />
                  <div class="card-body" style="color: #fff">
                    <h4 class="card-title" th:text="${t.libelle}"></h4>
                  </div>
                  <div
                    style="
                      color: #fff;
                      margin-top: -10%;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                    "
                    class="btn-wrapper mb-2"
                  >
                    <a
                      minus
                      class="btn btn-primary btn-sm text-center moins"
                      style="
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        background-color: #ffd800;
                        color: black;
                      "

                      <i class="fas fa-minus"></i>
                    </a>
                    <input type="hidden" th:data-id="'taille'+${t.id}" id="quantiteTaille" name="quantiteTaille[]">
                    <span spanQTaille class="p-2" value="0">0</span>
                    <a

                      style="
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        background-color: #ffd800;
                        color: black;
                      "

                  </div>
                </div>
              </div>
            </div>
            <!-- fin taille menu -->

            <!-- debut frite menu -->

            <div class="row mb-3" >
              <label for="" class="form-label">Choisir les Frites du Menu</label>

                  </div>

            <div class="row">

                <a

                  th:href="@{/food-liste}"

              </div>
              <div class="col-md-6">
                <button type="submit" id="form-burger" class="btn float-end">Valider</button>

            </div>
          </form>
          <!-- form 2 menu end  -->
          
        </div>
        </div>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"></script>

    <!-- footer -->
    <script>
      const plusAll = document.querySelectorAll("[plus]");
      const minusAll = document.querySelectorAll("[minus]");

      const spanQburger = document.querySelectorAll("[spanQburger]");
      const TabQburgers = document.querySelectorAll("#quantiteBurger");

      const spanQTaille = document.querySelectorAll("[spanQTaille]");
      const TabQTailles = document.querySelectorAll("#quantiteTaille");
      
      const spanQFrite = document.querySelectorAll("[spanQFrite]");
      const TabQFrites = document.querySelectorAll("#quantiteFrite");

      for (const iterator of plusAll) {
        let iclick = 0;
        iterator.addEventListener("click", function (e) {
          iclick = iclick + 1;
          // alert(e.target)
          const parentElement = this.parentElement;
          const span = parentElement.children;
          span[2].setAttribute("value", parseInt(span[2].getAttribute("value")) + 1);
          span[2].innerHTML =  span[2].getAttribute("value");
          console.log(span[2]);
        });
      }

      for (const iterator of minusAll) {
        iterator.addEventListener("click", function (e) {
          const parentElement = this.parentElement;
          const span = parentElement.children;
          let value = span[2].getAttribute("value");
          if (value != 0) {
            span[2].setAttribute("value", value - 1);
            span[2].innerHTML = span[2].getAttribute("value");
            console.log(span[2]);
          }
        });
      }

   
    
      $("#form").on("submit", function (e) {
        var nom = $("#nom").val();
        var description = $("#description").val();
        var prix = $("#prix").val();
        var image = $("#image").val();
        var type = $("#type").val();

        e.preventDefault();
        var $form2 = $(this);
        var formData = new FormData(this);
        if (
          nom != "" &&
          prix != "" &&
          type != "" &&
          image != "" &&
          description != ""
        ) {
          $.ajax({
            type: "POST",
            url: "burger-add", //process to mail
            data: formData,
            mimeType: "multipart/form-data",
            contentType: false,
            cache: false,
            processData: false,
            success: function () {
              Swal.fire({
                position: "top-end",
                icon: "success",
                title: "Burger ajoute avec succes",
                background: "#000",
                color: "#fff",
                showConfirmButton: true,
                confirmButtonColor: "#FFD800",
                confirmButtonText: "OK!",
              }).then((result) => {
                if (result.isConfirmed) {
                  window.location.href = "food-liste";
                }
              });
            },
          });
        }
      });
      //

       $('#form2').on('submit', function(e) {
         
          e.preventDefault(); 
        //burgers
          TabQburgers.forEach(element => {
            element.setAttribute("value" , element.getAttribute("data-id"));
          });
          for (const iterator of spanQburger) {
              const parentE = iterator.parentElement;
              const span = parentE.children;
              span[1].setAttribute("value" , span[1].getAttribute("value")+"-"+span[2].getAttribute("value"))
              console.log(span[1].getAttribute("value"));
          }
          //
          //tailles
          TabQTailles.forEach(element => {
            element.setAttribute("value" , element.getAttribute("data-id"));
          });
          for (const iterator of spanQTaille) {
              const parentE = iterator.parentElement;
              const span = parentE.children;
              span[1].setAttribute("value" , span[1].getAttribute("value")+"-"+span[2].getAttribute("value"))
              console.log(span[1].getAttribute("value"));
          }
           //frites
          TabQFrites.forEach(element => {
            element.setAttribute("value" , element.getAttribute("data-id"));
          });
          for (const iterator of spanQFrite) {
              const parentE = iterator.parentElement;
              const span = parentE.children;
              span[1].setAttribute("value" , span[1].getAttribute("value")+"-"+span[2].getAttribute("value"))
              console.log(span[1].getAttribute("value"));
          }
          //


          var $form2 = $(this);
          var formData = new FormData(this);
          //alert($formData);
          var imageMenu =  $("#imageMenu").val();
            if ( imageMenu != "" ) {
              
           
              $.ajax({
              type: "POST",
              url: "menu-add", //process to mail
              data: formData,
              mimeType: "multipart/form-data",
              contentType: false,
              cache: false,
              processData: false,
              success: function(msg){
                alert(msg)
                Swal.fire({
                  position: 'top-end',
                  icon: 'success',
                  title: 'Menu ajoute avec succes',
                  background : "#000",
                  color : "#fff",
                  showConfirmButton: true,
                  confirmButtonColor: '#FFD800',
                  confirmButtonText: 'OK!'
                }).then((result) => {
                  if (result.isConfirmed) {
                      window.location.href = "food-liste"
                  }
                })
              
              }
             });
            }
            });
    </script>
